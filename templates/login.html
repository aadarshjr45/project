{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="{% static 'staticfiles/css/login.css' %}">
	<title>Job Seeker | Login</title>
</head>

<body>

	<div class="container">
		<form action="#" class="login active" method="post"> {% csrf_token %}
			<h1 class="titleh1">beRojgar | JobSeekersZone</h1>
			<h3 class="titleh3">Login with your account</h3>
			<div class="form-group">
				<label for="username">Username</label>
				<div class="input-group">
					<input type="username" id="username" name="username" placeholder="Enter your username">
					<i class='bx bx-envelope'></i>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div class="input-group">
					<input type="password"
						id="password" name="password" placeholder="Your password">
					<i class='bx bx-lock-alt'></i>
				</div>
				<span class="help-text">At least 8 characters</span>
			</div>
			<button type="submit" class="btn-submit" name="submit">Login</button>
			<a href="#">Forgot password?</a>
			<p>I don't have an account? <a href="{% url 'register' %}">Register</a></p>
			<a href="{% url 'jobs:index' %}">Go home</a>
		</form>
	</div>
</body>

</html>
