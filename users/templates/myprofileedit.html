{% extends 'base.html' %}

{% load static %}

{% block title %}
<title>Edit Profile</title>
{% endblock title %}

{% block content %}

{% include 'navbar.html' %}

<section class="seekerprofile" style="background-color: #f5f5f7; height: auto;">
    <form class="container" action="#" name="searchfiler" method="post"> {% csrf_token %}
        <h4 class="h5 mt-3" style="text-align: left; font-size: 24px;">Edit Profile</h4>
        {% for field in form %}

        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            <span class="text text-danger">
                {{field.errors}}
            </span>

        </div>
        {% endfor %}
        <input type="hidden" value='{{request.user}}' readonly>

        <div class="mb-3">
            <div class="mb-3" style="text-align: left;">
                <button class="px-3" type="submit" value="submit"
                    style="background-color: #B6C6FF; border-radius: 5px; border:none; height: 4vh; width:auto;"
                    onmouseover="this.style.backgroundColor='#8ca3f5';"
                    onmouseout="this.style.backgroundColor='#B6C6FF';">Update Profile</button>
            </div>
        </div>
    </form>
</section>

{% endblock content %}
