{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'staticfiles/css/register.css' %}">
    <title>Registration</title>
</head>

<body>
    <div class="container">
        <form action="#" class="register" method="post"> {% csrf_token %}
            <h1 class="titleh1">beRojgar | JobSeekersZone</h1>
            <h2 class="titleh3">Register your account</h2>
            <div class="form-group">
                
                <div class="input-group">
                        {% for field in form %}
                        {{ field.label_tag }}<br>
                        {{ field }}
                       
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
                
    
            <button type="submit" name="submit" class="btn-submit">Register</button>
            <p>I already have an account. <a href="login.html">Login</a></p>
            <a href="index.html">Go home</a>
        </form>
    </div>

</body>

</html>
